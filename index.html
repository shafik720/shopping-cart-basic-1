<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <!-- bootstrap css -->
    <link rel="stylesheet" href="assets/bootstrap/bootstrap.min.css">
    <!-- font awesome css -->
    <link rel="stylesheet" href="assets/fontawesome/font-awesome.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Poppins:wght@100;200;300;400;500;600;700;800;900&family=Varela+Round&display=swap');

        body{
            font-family: 'Nunito', sans-serif ;
        }
    </style>
</head>
<body>
    
    <h2 class="text-center my-5 fw-bold">Welcome to Basic Shopping Cart  <span> <i class="fa-solid fa-cart-shopping"></i></span> </h2>

    <div class="container bg-secondary rounded-3 py-5">
        <div class="container">
            <div class="product">
                <div class="row bg-white rounded-3 d-flex align-items-center">
                    <div class="col-lg-3">
                        <div class="">
                            <img class="w-50" src="assets/images/product-1.png" alt="">
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="">
                            <h4 class="fw-bold">Iphone 12 pro 128gb Black</h4>
                        </div>
                    </div>
                    <div class="col-lg-2">
                        <div class="d-flex justify-content-center ">
                            <a href="" class="fw-bold fs-4"><i class="fa-solid fa-minus"></i></a>
                            <input class="w-25 mx-3 text-center" value="1" type="number" name="" id="">
                            <a href="" class="fw-bold fs-4"><i class="fa-solid fa-plus"></i></a>
                        </div>
                    </div>
                    <div class="col-lg-1">
                        <div class="">
                            <h5 class="fw-bold pt-2">$ <span class="price">1219</span></h5>
                        </div>
                    </div>
                    <div class="col-lg-2">
                        <div class="ms-3">
                            <a href="#"><img class="img-fluid" src="assets/images/remove.png" alt=""></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>






    <script src="assets/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="assets/"></script>
</body>
</html>
